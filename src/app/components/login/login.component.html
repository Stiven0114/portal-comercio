        <form action="#">
          <div class="mb-4 needs-validation" novalidate>
            <label for="validationCustom02" class="form-label mb-3 ">Correo electronico</label>
            <input type="email" class="form-control mb-3" name="email" id="exampleFormControlInput1" placeholder="name@example.com" id="validationCustom01" value="" required >
            <div class="valid-feedback">
              Escribe el correo electronico
            </div>

          </div>
          <div class="mb-4 ">
            <label for="password" class="form-label"> Contraseña</label>
            <input type="password" class="form-control mb-3" name="password" id="inputPassword" placeholder="Password" id="validationCustom02" value="" required >
            
           <!---- <span class="eyeicon" (click)="viewpass()">
              <i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i>
            </span>----->

          </div>
          <div class="mb-4 form-check" >
            <input type="checkbox" name="connected" class="form-check-input" >
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          
          <div class="d-grid">
            <a href="/src/app/components/menu/menu.component.html" button  type="submit" class="btn btn-outline-warning ">Iniciar Sesion
            </a>
          </div>
          

          <div class="my-3 text-center">
            <span>No tienes cuenta? <a href="#" class="span span-outline-warning">Registrate</a></span> <br>
            <span><a href="#">Recuperar Contraseña</a></span>
          </div>
          </div>
        </form>
